<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thuê Xe Đơn Giản</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-top: 16px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Thuê Xe Nhanh</h2>
      <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="car">Chọn loại xe:</label>
        <select id="car" name="car" required>
          <option value="">-- Chọn xe --</option>
          <option value="xe4">Xe 4 chỗ</option>
          <option value="xe7">Xe 7 chỗ</option>
          <option value="xe16">Xe 16 chỗ</option>
          <option value="xe45">Xe 45 chỗ</option>
        </select>

        <label for="date">Ngày thuê:</label>
        <input type="date" id="date" name="date" required />

        <label for="days">Số ngày thuê:</label>
        <input type="number" id="days" name="days" min="1" value="1" required />

        <button type="submit">Thuê xe</button>
      </form>
    </div>
  </body>
</html>
